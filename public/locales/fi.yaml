  title: Tervetuloa proteiinikyselyyn (Pro55+)
  paragraph1: Proteiinikysely (Pro55+) on lyhyt ikääntyneille suunnattu kymmenen kohdan
    kysely. Siinä arvioidaan, onko vastaajan proteiininsaanti mahdollisesti alhaista
    (alle 1 g/kehonpaino kg/ vrk). Proteiinikysely (Pro55+) on kehitetty Vrijen yliopistossa
    Amsterdamissa Hollannissa.
  paragraph2: Proteiinikyselyä (Pro55+) saa käyttää maksutta. Kysymyksiin vastattuanne,
    saatte  heti vastauksen prosenttilukuna (0-100 %). Jos tulos on yli 30 %, katsotaan
    että proteiininsaantinne on alhaista.
  paragraph3: Jos haluatte tarkemman arvion proteiinin saannistanne, sen tekemiseen
    tarvitaan ravitsemussuunnittelija tai -terapeutti.
