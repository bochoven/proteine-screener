intro:
  text: Alla on kysymyksiä koskien Teidän ruokavaliotanne. On tärkeää, että vastaatte
    mahdollisimman tarkasti. Haluaisimme tietää, mitä söitte viimeisen neljän viikon
    aikana riippumatta viikonpäivistä tai paikasta, missä söitte. Jos viimeiset neljä
    viikkoa ovat olleet Teille hyvin poikkeuksellisia ruokailutottumusten suhteen
    (esim. lomamatka tai sairastaminen), vastatkaa kysymyksiin neljän viikon ajanjaksolta
    ennen tätä poikkeavaa tilannetta.
bmi1:
  text: Ilmoita seuraavat tiedot.
info1:
  text: Seuraavissa kysymyksissä tiedustelemme, paljonko söitte kyseistä ruoka-ainetta
N05b_0:
  text: Viimeksi kuluneiden neljän viikon aikana, kuinka monta palaa leipää söitte
    keskimäärin päivässä?
N15b_0:
  text: Viimeisen neljän viikon aikana, kuinka monta lasillista maitoa, piimää tai
    soijamaitoa joitte keskimäärin päivässä?
N34b:
  text: Kuinka paljon lihaa (esim. nauta, sika, broileri, riista) söitte keskimäärin
    lämpimällä aterialla  päivänä, jolloin söitte lihaa viimeisen neljän viikon aikana?
frequency1:
  text: Seuraavissa kysymyksissä tiedustelemme, kuinka usein söitte tiettyä ruoka-ainetta
N18a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte maito- tai soijavalmisteita
    kuten jogurttia, viiliä, rahkaa, jäätelöä tai pirtelöä? (Ei juotavaa maitoa, piimää
    tai juustoviipaleita).
N14a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte kananmunaa aamupalalla,
    lounaalla, päivällisellä tai välipalalla tai osana ateriaa?
N24a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte pastaa tai nuudeleita
    (makaroni, spaghetti, lasagne, riisi - tai vehnänuudeleita)?
N33a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte kalaa aterialla, leivän
    päällä tai välipalana? (Ei koske äyriäisiä).
N62a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte pähkinöitä tai maapähkinöitä
    sellaisenaan?
N08a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söitte juustoa (esim. kova juusto,
    juustolevite) leivän, sämpylän, korpun, keksin yms. päällä?
N08b_0:
  text: Kuinka monta viipaletta juustolla tai juustolevitteellä päällystettyä leipää,
    sämpylää, korppua, keksiä ym. söitte keskimäärin päivässä (niinä päivinä kun söitte
    juustoa tai juustolevitettä)?
