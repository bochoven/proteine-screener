  professional:
    paragraph1: De Eiwit Screener (Pro55+) is een korte vragenlijst om de kans op een
      lage eiwit inname (<0.8, <1.0, of <1.2 gram /kilogram lichaamsgewicht/dag) voor
      ouderen (55+ jaar) te berekenen. De Eiwit Screener (Pro55+) is ontwikkeld door
      de Vrije Universiteit Amsterdam [link wetenschappelijke publicatie(s) zoals plos paper].
    paragraph2: De Eiwit Screener (Pro55+) kunt u hier gratis online gebruiken, waarna
      direct de uitslag volgt uitgedrukt als de kans op een lage eiwitinname (0-100%)
      en advies voor gebruik van deze kans in de praktijk en in onderzoek. Tevens wordt
      het eiwitdoel in grammen inname per dag berekend gebaseerd op leeftijd, lengte en
      gewicht.
    paragraph3: Bij een verhoogde kans op een lage eiwitinname, adviseren wij een 
      nauwkeuriger meting van de eiwitinname, bijvoorbeeld middels een uitgebreide
      voedingsanamnese door een diëtist.
  client:
    paragraph1: Het eten van voldoende eiwit is belangrijk voor het behoud van spiermassa
      en botten. Vanaf de leeftijd van 50 jaar verliezen we geleidelijk spiermassa. Dit
      kunnen we beperken door voldoende eiwitinname met voeding en regelmatige
      lichaamsbeweging. Met het invullen van deze vragenlijst kunt u zelf inschatten of
      uw eiwitinname aan de lage kant is of niet. Deze vragenlijst is bedoeld voor mensen
      van 55 jaar en ouder. 
